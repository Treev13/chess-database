<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Matches</title>
    <style>
        body {
            font-family: Helvetica, sans-serif;
            
        }
        
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }

        h1 {

            color: #FFCC00;
        }

        .events-table {
            width: 100%;
            border-collapse: collapse;
            border: 2px solid #FAF5E9;
            background-color: #009B4D;
        }

        .events-table th,
        .events-table td {
            color: #FAF5E9;
            padding: 8px;
            text-align: left;
            border-bottom: 1px solid #FAF5E9;
        }

        .events-table th {
            background-color: #009B4D;
            font-weight: bold;
        }

        thead {
            
            border: 2px solid #FAF5E9;
        }

        .event-date {
            width: 100px;
        }

        tr:nth-child(odd) {
            background-color: #03b35b;
        }

        a {
            text-decoration: none;
            font-weight: bold;
            color: #FFCC00;
        }

        a:hover {
            color: #ffcc00b6;
        }
    </style>

</head>

<body>
    <div class="container">
        <h1>Tournaments</h1>
        <table class="events-table">
            <thead>
                <tr>
                    <th>Date</th>
                    <th>Name</th>
                    <th>Site</th>
                </tr>
            </thead>
            <tbody>
                {% for event in events %}
                <tr class="event">
                    <td class="event-date">{{ event.start }}</td>
                    <td class="event-name"><a href="{{ name }}/{{ event.id }}">{{ event.name }}</a></td>
                    <td>{{ event.site }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</body>

</html>
